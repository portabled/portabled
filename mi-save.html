  padding-bottom: 10px;
}

.panels-left-panel {
  float: left;

  clear: both;
}

  float: left;
}

  padding-left: 10px;
  padding-right: 10px;
}

}

.panels-entry-current {

}

.panels-entry-file-current {
  color: navy;
}
.terminal-history {
  position: absolute;
  left: 0; bottom: 0;
  width: 100%; height: 0;

}

.terminal-history-content {

}

  border: none;

  color: silver;
