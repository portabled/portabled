<script id=shell-script>

function require(mod) {
  var mods = {
    nodrive: drive,
    nowindow: parent,
    resize: { on: function(callback) { loader.on("resize", callback); } },
    bootState: loader.bootState
  };
  return mods[mod];
}

"#shell_script#"

var loader = parent.loader;
var drive;
build.loader = loader.build;
build.isolation = isolation.build;
build.persistence = parent.persistence.build;
var persistence = parent.persistence;

loader.on('load', function(loadedDrive) {
  drive = loadedDrive;
  try {
		start(function() {
    	loader.fadeToUI();
  	});
  }
  catch (startError) {
    alert('start:\n'+startError.message+'\n\n'+startError+'\n\n'+startError.stack);
  }
});

//# sourceURL=/shell-script.js
</script>
