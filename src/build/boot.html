<script>

function title(t, ratio) {
  var subtitle = document.getElementById('subtitle');

  if ('textContent' in subtitle)
    subtitle.textContent = t;
  else
    subtitle.innerText = t;

  if (typeof console !== 'undefined' && typeof console.log === 'function')
    console.log(t);

  if (ratio) {
    var bootBar = document.getElementById('bootBar');
    bootBar.style.width = (ratio*100) + '%';
  }
}

function loaded() {
  var subtitle = document.getElementById('subtitle');
  if ('textContent' in subtitle)
    subtitle.textContent = 'Loaded.';
  else
    subtitle.innerText = 'Loaded.';
}

if (parent.eq80) {
  parent.eq80.boot.style.opacity = 1;
  parent.eq80.boot.style.display = 'block';


	parent.eq80.on('progress', function(loadedSize, totalSize) {
  	title('Loading: '+Math.round(loadedSize/1024)+' of '+Math.round(totalSize/1024)+'Kb...', loadedSize/totalSize);
	});

}
</script>
